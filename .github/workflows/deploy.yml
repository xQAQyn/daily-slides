name: Deploy Slides to Pages

on:
  # 触发条件：当代码推送到 main 分支时
  push:
    branches: ["main"]

  # 允许你在 GitHub 界面手动点击按钮触发部署
  workflow_dispatch:

# 设置权限，允许 GITHUB_TOKEN 修改 Pages 内容
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制：如果还没部署完你又 push 了一次，取消上一次，只部署最新的
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 任务 1: 构建 (Build)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (拉取代码)
        uses: actions/checkout@v4

      - name: Setup Node (安装 Node.js)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm' # 自动缓存 npm 依赖，加快构建速度

      - name: Install Dependencies (安装依赖)
        run: npm ci # 在 CI 环境中使用 npm ci 替代 npm install 更稳定

      - name: Build Site (构建项目)
        # 这里会运行你的 scripts/copy-lib.js，生成 vendor 目录
        run: npm run build

      - name: Upload artifact (上传构建产物)
        uses: actions/upload-pages-artifact@v3
        with:
          # 上传当前目录下的所有文件 (因为是 Monorepo)
          path: '.'

  # 任务 2: 部署 (Deploy)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # 必须等 build 任务完成后才执行
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4